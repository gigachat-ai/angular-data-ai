<div class="container h-100">
  <div class="row justify-content-center text-center mt-5">
    <div class="col-12">
      <p>We will get your transactions for a specific date range and send it to the AI to analyse it</p>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-auto">
      <button class="btn btn-primary mt-5" (click)="executeAiMessage()"> Send Data to AI</button>
    </div>
    <div class="col-12 mt-5 text-center">
      <h5>AI response:</h5>
      <div class="mt-5" [innerHtml]="htmlResponse"></div>
    </div>
  </div>
</div>
